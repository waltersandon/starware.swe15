
<div  ng-controller='controller.admin.UsersList'>
    <h2>Lista Utenti</h2>
    Mostra:
    <a href='' ng-click='myFilter = "!" + filterByRole("superadmin")'>Tutti</a> | 
    <a href='' ng-click='myFilter = filterByRole("student")'>Studenti</a> |
    <a href='' ng-click='myFilter = filterByRole("teacher")'>Docenti</a> |
    <a href='' ng-click='myFilter = filterByRole("admin")'>Amministratori</a> 
    <table class='table table-striped table-hover'>
        <thead>
            <tr>
                <th><a href='' ng-click='myOrderBy = "userName"'>Username</a></th>
                <th><a href='' ng-click='myOrderBy = "fullName"'>Nome completo</a></th>
                <th>Ruolo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='user in usersList| orderBy : myOrderBy | filter : {id: "!" + me.id ,role: {href: myFilter}}'>
                <td style='vertical-align:middle'>{{user.userName}}</td>
                <td style='vertical-align:middle'>{{user.fullName}}</td>
                <td style='vertical-align: middle'>
                    <div class='form-group' style='margin: 0; padding: 0;'>
                        <select class='form-control' ng-model='user.role.href' ng-change='changeUserRole(user)'>
                            <option ng-repeat='role in roles' value='{{role.id}}'>{{role.viewName}}</option>
                        </select>
                    </div>
                </td>
                <td style='text-align: center'>
                    <a href='' ng-click='deleteUser(user)' class='btn'><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
