
<div class='container'  ng-controller='controller.public.SignUp'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <h1>Registrazione</h1>
            <div class='well bs-component'>
                <form class='form-horizontal' ng-submit='submit()'>
                    <div class='form-group'>
                        <label for='inputUsername' class='col-md-2 control-label'>Username</label>
                        <div class='col-md-10'>
                            <input ng-model='userName' type='text' class='form-control' id='inputUsername' placeholder='Username' required>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for='inputFullName' class='col-md-2 control-label'>Nome completo</label>
                        <div class='col-md-10'>
                            <input ng-model='fullName' type='text' class='form-control' id='inputFullName' placeholder='Full name' required>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for='inputPassword' class='col-md-2 control-label'>Password</label>
                        <div class='col-md-10'>
                            <input ng-model='password' type='password' class='form-control' id='inputPassword' placeholder='Password' required minlength='6'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-3 col-md-offset-9'>
                            <button type='submit' class='btn btn-raised btn-primary'>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
