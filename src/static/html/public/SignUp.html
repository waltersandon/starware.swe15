
<div class='container'  ng-controller='controller.public.SignUp'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <h1>Registrazione</h1>
            <div class='well bs-component'>
                <form name='signup' class='form-horizontal' ng-submit='signup.$valid && submit()'>
                    <div class='form-group'>
                        <label for='userName' class='col-md-2 control-label'>Username</label>
                        <div class='col-md-10'>
                            <input ng-model='userName' name='userName' type='text' class='form-control' id='userName' placeholder='Username' required ng-blur='checkUserName()'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for='fullName' class='col-md-2 control-label'>Nome completo</label>
                        <div class='col-md-10'>
                            <input ng-model='fullName' name='fullName' type='text' class='form-control' id='fullName' placeholder='Nome completo' required>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for='password' class='col-md-2 control-label'>Password</label>
                        <div class='col-md-10'>
                            <input ng-model='password' name='password' type='password' class='form-control' id='password' placeholder='Password' required ng-minlength='6'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for='repeatPassword' class='col-md-2 control-label'>Ripeti password</label>
                        <div class='col-md-10'>
                            <input ng-model='repeatPassword' name='repeatPassword' type='password' class='form-control' id='repeatPassword' placeholder='Password' required ng-minlength='6'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-3 col-md-offset-9'>
                            <button type='submit' class='btn btn-raised btn-primary'>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
