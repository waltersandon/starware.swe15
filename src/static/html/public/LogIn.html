
<div class='container' ng-controller='controller.public.LogIn'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <h1>Accesso</h1>
            <div class='well bs-component'>
                <form name='login' class='form-horizontal' ng-submit='login.$valid && submit()'>
                    <div class='form-group'>
                        <label for='inputUsername' class='col-md-2 control-label'>Username</label>
                        <div class='col-md-10'>
                            <input ng-model='userName' name='userName' type='text' class='form-control' id='inputUsername' placeholder='Username' required ng-minlength='6'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <label for='inputPassword' class='col-md-2 control-label'>Password</label>
                        <div class='col-md-10'>
                            <input ng-model='password' name='password' type='password' class='form-control' id='inputPassword' placeholder='Password' required ng-minlength='6'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-3 col-md-offset-9'>
                            <button type='submit' class='btn btn-raised btn-primary'>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
