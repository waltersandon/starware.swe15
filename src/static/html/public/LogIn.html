
<div class='container' ng-controller='controller.public.LogIn'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <h1>Accesso</h1>
            <div class='well bs-component'>
                <form name='login' class='form-horizontal' ng-submit='checkUserName() && checkPassword() && submit()'>
                    <div class='form-group' ng-class='{ "has-warning" : error.status && error.name === "errorUserName" }'>
                        <label for='inputUsername' class='col-md-2 control-label'>Username</label>
                        <div class='col-md-10'>
                            <input ng-model='userName' name='userName' type='text' class='form-control' id='inputUsername' placeholder='Username' required ng-blur='checkUserName()'>
                        </div>
                    </div>
                    <div class='form-group' ng-class='{ "has-warning" : error.status && error.name === "errorPassword" }'>
                        <label for='inputPassword' class='col-md-2 control-label'>Password</label>
                        <div class='col-md-10'>
                            <input ng-model='password' name='password' type='password' class='form-control' id='inputPassword' placeholder='Password' required ng-blur='checkPassword()'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col-md-3 col-md-offset-9'>
                            <button type='submit' class='btn btn-raised btn-primary'>Accedi</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class='alert' ng-class='error.type' ng-show='error.status'>
                <a ng-click='error.status = false' href='' class='close'>&times;</a>
                <strong>Errore! </strong><span ng-bind-html='error.message'></span>
            </div>
        </div>
    </div>
</div>
