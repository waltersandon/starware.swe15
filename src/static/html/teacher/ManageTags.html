
<div ng-controller='controller.teacher.ManageTags'>
    <div class='row'>
        <div class='col-md-12'>
            <h2>Gestione argomenti</h2>
        </div>
    </div>
    <div class='row'>
        <form ng-submit='submit()'>
            <div class='form-group col-md-8'>
                <input ng-model='tagSearch' type='text' class='form-control' id='tagSearch' placeholder='Filtra argomenti'>
            </div>
            <div class='form-group col-md-4'>
                <button type='submit' class='btn btn-raised btn-primary'>Cerca</button>
            </div>
        </form>
    </div>
    <div class='row table-responsive'>
        <table class='table table-striped table-hover'>
            <thead>
                <tr>
                    <th><a href='' ng-click='myOrderBy = "name"'>Nome</a></th>
                    <th>Descrizione</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style='vertical-align:middle'>
                        <input type='text' class='form-control' ng-model='newName' placeholder="Aggiungi nuovo argomento">
                    </td>
                    <td style='vertical-align:middle'>
                        <input type='text' class='form-control' ng-model='newDescription' placeholder="Aggiungi descrizione">
                    </td>
                    <td style='vertical-align:middle' class="text-center">
                        <a href='' ng-click='add()' class="btn btn-raised btn-primary btn-fab"><i class="material-icons glyphicon glyphicon-plus" aria-hidden='true'></i></a>
                    </td>
                </tr>
                <tr ng-repeat='tag in tags| orderBy : myOrderBy'>
                    <td style='vertical-align:middle'>
                        <input class='form-control' type='text' ng-model='tag.name' ng-change='tag.btnClass = "btn-raised btn-primary"'>
                    </td>
                    <td style='vertical-align:middle'>
                        <input class='form-control' type='text' ng-model='tag.description' ng-change='tag.btnClass = "btn-raised btn-primary"'>
                    </td>
                    <td style='vertical-align:middle' class="text-center">
                        <a href='' ng-click='modify(tag)' class='btn' ng-class='tag.btnClass'><span class='glyphicon glyphicon-ok' aria-hidden='true'></span></a>
                        <a href='' ng-click='remove(tag)' class='btn'><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
