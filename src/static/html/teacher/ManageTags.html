<div ng-controller='controller.teacher.ManageTags'>
    <div class='row'>
        <div class='col-md-12'>
            <h2>Gestione argomenti</h2>
        </div>
    </div>
    <div class='row'>
        <form>
            <div class='form-group col-md-8'>
                <input ng-model='tagSearch' type='text' class='form-control' id='tagSearch'
                       placeholder='Filtra argomenti'>
            </div>
            <div class='form-group col-md-4'>
                <button type='submit' class='btn btn-raised btn-primary' ng-click='submit()'>Cerca</button>
            </div>
        </form>
    </div>
    <div class='table-responsive'>
        <table class='table table-striped table-hover'>
            <thead>
            <tr>
                <th><a href='' ng-click='myOrderBy = "name"'>Nome</a></th>
                <th><a>Descrizione</a></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style='vertical-align:middle'>
                    <div class='form-group' style='margin: 0; padding: 0;'>
                        <input type='text' class='form-control' ng-model='newName'
                               placeholder="Aggiungi nuovo argomento">
                    </div>
                </td>
                <td style='vertical-align:middle'>
                    <div class='form-group' style='margin: 0; padding: 0;'>
                        <input type='text' class='form-control' ng-model='newDescription'
                               placeholder="Aggiungi descrizione">
                    </div>
                </td>
                <td style='vertical-align:middle' class="text-center">
                    <a href='' ng-click='newTag()' class="btn btn-raised btn-primary btn-fab"><i
                            class="material-icons glyphicon glyphicon-plus" aria-hidden='true'></i></a>
                </td>
            </tr>
            <tr ng-repeat='tag in tagList| orderBy : myOrderBy'>
                <td style='vertical-align:middle'>
                    <div class='form-group' style='margin: 0; padding: 0;'>
                        <input class='form-control' type='text' ng-model='tag.name' ng-change='textChanged($index)'>
                    </div>
                </td>
                <td style='vertical-align:middle'>
                    <div class='form-group' style='margin: 0; padding: 0;'>
                        <input class='form-control' type='text' ng-model='tag.description'
                               ng-change='textChanged($index)'>
                    </div>
                </td>
                <td class="text-center">
                    <a href='' ng-click='modifyTag($index)' class='btn' ng-class='tag.btnClass'><span
                            class='glyphicon glyphicon-ok'
                            aria-hidden='true'></span></a>
                    <a href='' ng-click='deleteTag($index)' class='btn'><span class='glyphicon glyphicon-remove'
                                                                              aria-hidden='true'></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
