
<div ng-controller="controller.teacher.ManipulateQuestionnaire">
    <div class='row' ng-show='b'>
        <div class=' col-md-12'>
            <h2>Modifica questionario</h2>
            <form name='questionnaireForm' ng-submit='submit()'>
                <div class='form-group'>
                    <label for='tags' class='col-md-2 control-label'>Tags</label>
                    <div class='col-md-10'>
                        <input name='tags' type='text' class='form-control' id='tags' placeholder='Tags' required ng-model='tagsInput' ng-change='dirty = true'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-md-12'>
                        
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-md-3 col-md-offset-9'>
                        <button type='submit' class='btn btn-raised btn-primary'>Submit</button>
                        <a href='#/teacher/questionnaires' class='btn btn-raised btn-danger' >Cancel</a>
                    </div>
                </div>
            </form>
        </div>
        <div class='col-md-12'>
            <div class='alert' ng-class='error.type' ng-show='error.status'>
                <a ng-click='error.status = false' href='' class='close'>&times;</a>
                <span ng-bind-html='error.message'></span>
            </div>
        </div>
    </div>
    <div ng-hide='b' ng-include="'html/teacher/SelectQuestion.html'"></div>
</div>
