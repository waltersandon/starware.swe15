<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ExecuteQuestionnaire</title>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- Bootstrap Material Design -->
    <link href="css/bootstrap-material-design.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/material.min.js"></script>

    <!-- AngularJS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div  ng-controller='ManageQuestionnaires'>
    <h2>Gestione questionari del docente {{author}}</h2>

    <div class="row" style='text-align: center'>
        <div class="col-sm-9"></div>
        <div class="col-sm-2 " style="padding-bottom: 1em; padding-top: 1em">
            <td style='text-align:center'>
                <a class='btn btn-raised btn-default' ng-click='new()'><span class='glyphicon glyphicon-plus' aria-hidden='true'></span></a>
            </td>
        </div>
    </div>

    <table class='table table-striped table-hover'>
        <thead>
        <tr>
            <th>#</th>
            <th>Titolo</th>
            <th>Argomento</th>
            <th style='text-align: center'>Gestione</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style='vertical-align:middle'>1</td>
            <td style='vertical-align:middle'>Tecnologie web</td>
            <td style='vertical-align:middle'>Xhtml</td>
            <td style='text-align: center'>
                <a href='' class='btn btn-raised btn-success' ng-click='modify(this)'><span class='glyphicon glyphicon-pencil' aria-hidden='true' ></span></a>
                <a href='' class='btn btn-raised btn-danger' ng-click='remove(this)'><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></a>
            </td>

        </tr>
        <tr>
            <td style='vertical-align:middle'>2</td>
            <td style='vertical-align:middle;'>Design pattern</td>
            <td style='vertical-align:middle;'>SWE</td>
            <td style='text-align: center'>
                <a href='' class='btn btn-raised btn-success'><span class='glyphicon glyphicon-pencil' aria-hidden='true' ></span></a>
                <a href='' class='btn btn-raised btn-danger'><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
