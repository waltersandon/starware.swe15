
<div ng-controller='controller.teacher.ManageQuestions'>
    <div class='row'>
        <div class='col-md-12'>
            <h2>Gestione domande</h2>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-1 col-md-offset-10'>
            <a href='#/teacher/questions/new/' class="btn btn-raised btn-primary btn-fab"><i class="material-icons glyphicon glyphicon-plus" aria-hidden='true'></i></a>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <table class='table table-striped table-hover'>
                <thead>
                    <tr>
                        <th>Corpo</th>
                        <th>Argomenti</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='question in questions'>
                        <td style='vertical-align:middle'>{{question.body}}</td>
                        <td style='vertical-align:middle'>{{question.tags}}</td>
                        <td style='text-align: center'>
                            <a href='#/teacher/questions/modify/{{question.id}}' class='btn'><span class='glyphicon glyphicon-pencil' aria-hidden='true'></span></a>
                            <a href='' ng-click='deleteQuestion(question)' class='btn'><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
