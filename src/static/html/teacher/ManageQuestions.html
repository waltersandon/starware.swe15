
<div ng-controller='controller.teacher.ManageQuestions'>
    <div class='row'>
        <div class='col-md-12'>
            <h2>Gestione domande</h2>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div class='row well text-center'>
                <form ng-submit='submit()'>
                    <div class='col-md-12'>
                        <div class='form-group col-md-10 col-md-offset-2'>
                            <input ng-model='bodySearch' type='text' class='form-control' id='bodySearch' placeholder='Filtra per corpo'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-1 col-md-offset-10'>
            <a href='#/teacher/questions/new/' class="btn btn-raised btn-primary btn-fab"><i class="material-icons glyphicon glyphicon-plus" aria-hidden='true'></i></a>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <table class='table table-striped table-hover'>
                <thead>
                    <tr>
                        <th>Corpo</th>
                        <th>Argomenti</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='question in questions | filter: {body: bodySearch}'>
                        <td style='vertical-align:middle' ng-click='modify(question)' ng-bind-html='preview(question.body)'></td>
                        <td style='vertical-align:middle' ng-click='modify(question)'>
                            <span ng-repeat='tag in question.tags'>{{tag}}{{$last ? '' : ', '}}</span>
                        </td>
                        <td style='text-align: center'>
                            <a href='' ng-click='remove(question)' class='btn'><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
