
<div ng-controller='controller.teacher.ManipulateQuestion'>
    <div class='row'>
        <div class='col-md-12'>
            <h2 ng-show='!edit'>Crea domanda</h2>
            <h2 ng-show='edit'>Modifica domanda</h2>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <form name='questionForm'>
                <div class='form-group'>
                    <label for='tags' class='col-md-2 control-label'>Tags</label>
                    <div class='col-md-10'>
                        <input name='tags' type='text' class='form-control' id='tags' placeholder='Tags' required ng-model='tagsInput'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-md-12'>
                        <textarea id='editor'></textarea>
                    </div>
                </div>{{dirt}}
                <div class='form-group'>
                    <div class='col-md-12'>
                        <button type='submit' class='btn btn-raised btn-primary' ng-click='submit()'>Conferma</button>
                        <button class='btn btn-raised btn-danger' ng-click="changePath('teacher/questions')">Annulla</button>
                    </div>
                </div>
            </form>
        </div>
        <div class='col-md-12'>
            <div class='alert' ng-class='error.type' ng-show='error.status'>
                <a ng-click='error.status = false' href='' class='close'>&times;</a>
                <span ng-bind-html='error.message'></span>
            </div>
        </div>
    </div>
</div>
