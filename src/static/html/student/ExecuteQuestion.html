<div id="outer" ng-controller="controller.student.ExecuteQuestion">
    <div class="row" ng-show='result.status'>
        <div class='alert col-md-12' ng-class='currentQuestion.right === true ? "alert-success" : "alert-danger"'>
            <strong>{{currentQuestion.right === true ? "Corretta" : "Errata"}}</strong>
        </div>
    </div>
    <div ng-bind-html="preview"></div>
    <div ng-show="currentQuestion.type === 'TF' || currentQuestion.type === 'MultipleChoice'">
        <div class='form-group'>
            <fieldset ng-disabled="!edit">
                <div ng-repeat="ans in currentQuestion.answers">
                    <label>
                        <input type='radio' name='Question' ng-model='$parent.ris' value='{{ans.value}}'> <span ng-bind-html="ans.str"></span>
                    </label>
                </div>
            </fieldset>
        </div>
    </div>
</div>
