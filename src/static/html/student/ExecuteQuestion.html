<div id="outer" ng-controller="controller.student.ExecuteQuestion">
    <div ng-bind-html="preview"></div>
    <div ng-show="currentQuestion.type === 'TF' || currentQuestion.type === 'MultipleChoice'">
        <div class='form-group'>
            <div ng-repeat="ans in currentQuestion.answers">
                <label>
                    <input type='radio' name='Question' ng-model='$parent.ris' value='{{ans.value}}' > {{ans.str}}
                </label>
            </div>
        </div>
    </div>
</div>
