<div ng-controller="controller.student.ExecuteQuestionnaire">
    <div class="row">
        <div class='col-md-12'>
            <h2>Esegui {{questionnaire.title}}</h2>
        </div>
    </div>
    <div class="row">
        <div class='col-md-12'>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Domanda {{questionnaire.currentNumber + 1}} di {{questionnaire.questionNumber}}</h3>
                </div>
                <div class="panel-body">
                    <div ng-include="'html/student/ExecuteQuestion.html'"></div>

                    <div class="row">
                        <div class="text-center">
                            <button type="button" class="btn btn-default" ng-click="getPrevious()">Precedente</button>
                            <button type="button" class="btn btn-primary" ng-click="getNext()">Successiva</button>
                        </div>
                    </div>
                    <div><button type="button" class="btn btn-default" ng-click="submit()">Correggi</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
