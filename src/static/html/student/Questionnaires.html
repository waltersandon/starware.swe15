<div ng-controller='controller.student.Questionnaires'>
    <div class='row'>
        <div class='col-md-12'>

            <h2>Ricerca Questionario</h2>
            <form class='form-horizontal' ng-submit='submit()'>
                <div class='form-group'>
                    <!--<label for='titleSearch' class='col-md-2 control-label'>Cerca questionario</label>-->
                    <div class='col-md-10'>
                        <input ng-model='titleSearch' type='text' class='form-control' id='titleSearch'
                               placeholder='Filtra per titolo'>
                    </div>
                </div>
                <div class='form-group'>
                    <!--<label for='authorSearch' class='col-md-2 control-label'>Cerca questionario</label>-->
                    <div class='col-md-10'>
                        <input ng-model='authorSearch' type='text' class='form-control' id='authorSearch'
                               placeholder='Filtra per autore'>
                    </div>
                </div>
                <div class='form-group'>
                    <!--<label for='tagSearch' class='col-md-2 control-label'>Cerca questionario</label>-->
                    <div class='col-md-10'>
                        <input ng-model='tagSearch' type='text' class='form-control' id='tagSearch'
                               placeholder='Filtra per argomenti'>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-md-3 col-md-offset-9'>
                        <button type='submit' class='btn btn-raised btn-primary'>Submit</button>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
                <table class='table table-striped table-hover'>
                    <thead>
                    <tr>
                        <th><a href='' ng-click='myOrderBy = "userName"'>Titolo</a></th>
                        <th><a href='' ng-click='myOrderBy = "fullName"'>Autore</a></th>
                        <th>Argomenti</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat='quest in questList | orderBy : myOrderBy'>
                        <td style='vertical-align:middle'>{{quest.title}}</td>
                        <td style='vertical-align:middle'>{{quest.author.fullName}}</td>
                        <td style='vertical-align:middle'>
                            <span ng-repeat='tag in quest.tags'>{{tag.name}}{{$last ? '' : ', '}}</span>
                        </td>
                        <td>
                            <a href='' ng-click='beginQuest(quest.id)'
                               class='btn btn-raised btn-primary'><p>Inizia</p></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
