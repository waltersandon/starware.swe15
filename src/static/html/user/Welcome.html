<div ng-controller='controller.user.Welcome'>
    <div class="row text-center">
        <div class="col-md-12">
            <div class="">
                <img src="../../img/quizzipedia.png" style="width: 70%;">
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-10 col-md-offset-1'>
            <h2>Ciao {{ me.fullName }}</h2>
            <div class='well'>
                <p>Bentornato su Quizzipedia</p>
                <ul>
                    <li ng-repeat="st in stat | orderBy: st.pt : true"><span ng-bind-html="st.txt"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-6 col-md-offset-3'>
            <canvas id="doughnut" class="chart chart-doughnut" chart-legend="true" chart-data="data" chart-labels="labels"></canvas>
        </div>
    </div>

    <br><br>
    <div class="row text-center">
        <img src="../../img/logoGrande.png" style="height: 50px">
    </div>
</div>
