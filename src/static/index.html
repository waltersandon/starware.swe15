<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <title>Quizzipedia</title>

        <!-- Material Design fonts -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' type='text/css'>
        <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>

        <!-- jQuery -->
        <script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>

        <!-- Bootstrap -->
        <link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <!-- Bootstrap Material Design -->
        <link href='css/bootstrap-material-design.min.css' rel='stylesheet'>
        <script src='js/material.min.js'></script>

        <!-- AngularJS -->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js' defer></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js' defer></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js' defer></script>  

        
        <script src='js/controller/App.js'></script>
        <script src='js/controller/public/Home.js'></script>
        <script src='js/model/service/SessionService.js'></script>
        
    </head>

    <body ng-app='quizzipediaApp' ng-controller='HomeController'>
        <div ng-switch on='urlPath()'>
            <div ng-switch-when='login' >
                <script src='js/controller/public/LogIn.js'></script>
                <ng-include src="'html/public/LogIn.html'" ></ng-include>
            </div>
            <div ng-switch-when='signup'>
                <ng-include src="'html/public/SignUp.html'" ></ng-include>
            </div>
            <div ng-switch-when='student'>
                <ng-include src="'html/student/Home.html'" ></ng-include>
            </div>
            <div ng-switch-when='teacher'>
                <ng-include src="'html/teacher/Home.html'" ></ng-include>
            </div>
            <div ng-switch-when='admin'>
                <ng-include src="'html/admin/Home.html'" ></ng-include>
            </div>
            <div ng-switch-default>
                <ng-include src="'html/public/Home.html'" ></ng-include>
            </div>
        </div>
    </body>
</html>
